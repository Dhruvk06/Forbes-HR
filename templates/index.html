<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Employee Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        #chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            font-size: 30px;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
        }

        #chatbot-icon:hover { transform: scale(1.1);
            content: attr(data-tooltip); }

        #chatbot-container {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 360px;
            max-height: 600px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            border-radius: 12px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }

        #chatbot-container.active {
            visibility: visible;
            opacity: 1;
        }

        .chat-header {
            background: linear-gradient(90deg, #007bff, #00c4ff);
            color: #fff;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 2;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .chat-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .chat-messages {
            padding: 15px;
            background-color: #f5f7fa;
            flex-grow: 1;
        }

        .bot-message, .user-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            max-width: 85%;
            animation: fadeIn 0.3s ease-in;
        }

        .bot-message {
            margin-right: auto;
        }

        .user-message {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 10px;
            flex-shrink: 0;
        }

        .bot-message .message-icon {
            background: url('https://img.icons8.com/ios-filled/50/007bff/bot.png') no-repeat center;
            background-size: cover;
        }

        .user-message .message-icon {
            background: url('https://img.icons8.com/ios-filled/50/00c4ff/user.png') no-repeat center;
            background-size: cover;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 15px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .bot-message .message-content {
            background-color: #e9ecef;
            color: #333;
        }

        .user-message .message-content {
            background-color: #007bff;
            color: #fff;
        }

        .input-area {
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #eee;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            min-width: 200px;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 8px 15px;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }

        .btn-primary {
            border-radius: 20px;
            padding: 6px 15px;
        }

        .btn-outline-secondary, .btn-outline-info {
            border-radius: 20px;
            padding: 6px 15px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #ff4d4d;
        }

        /* Three dots loader */
        .loader {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            max-width: 85%;
        }

        .loader .message-icon {
            background: url('https://img.icons8.com/ios-filled/50/007bff/bot.png') no-repeat center;
            background-size: cover;
        }

        .dots {
            display: flex;
            align-items: center;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #007bff;
            border-radius: 50%;
            margin: 0 3px;
            animation: dot-bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes dot-bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }


        @media (max-width: 576px) {
    #chatbot-icon {
        width: 50px;
        height: 50px;
        line-height: 50px;
        font-size: 24px;
        bottom: 15px;
        right: 15px;
    }

    #chatbot-container {
        bottom: 70px;
        right: 10px;
        width: 90vw;
        max-height: 70vh;
    }

    .chat-header {
        padding: 10px 12px;
    }

    .chat-title {
        font-size: 1rem;
    }

    .chat-messages {
        padding: 10px;
    }

    .message-icon {
        width: 25px;
        height: 25px;
        margin: 0 8px;
    }

    .message-content {
        padding: 8px 12px;
        font-size: 0.9rem;
    }

    .input-area {
        padding: 8px;
        gap: 6px;
    }

    #user-input {
        padding: 6px 12px;
        font-size: 0.85rem;
    }

    .btn-primary, .btn-outline-secondary, .btn-outline-info {
        padding: 5px 10px;
        font-size: 0.85rem;
    }

    .close-btn {
        font-size: 1rem;
        padding: 5px 8px;
    }
}

@media (max-width: 400px) {
    #chatbot-container {
        width: 95vw;
        max-height: 65vh;
    }

    .input-area {
        flex-direction: column;
    }

    #user-input {
        min-width: 100%;
        margin-bottom: 8px;
    }

    .btn-primary, .btn-outline-secondary, .btn-outline-info {
        width: 100%;
        padding: 8px;
    }
}

        @media (max-width: 768px) {
            #chatbot-container {
                width: 90vw;
                max-height: 70vh;
            }

            .chat-header {
                padding: 10px 12px;
            }

            .chat-title {
                font-size: 1rem;
            }

            .chat-messages {
                padding: 10px;
            }

            .message-icon {
                width: 25px;
                height: 25px;
                margin: 0 8px;
            }

            .message-content {
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            .input-area {
                padding: 8px;
                gap: 6px;
            }

            #user-input {
                padding: 6px 12px;
                font-size: 0.85rem;
            }

            .btn-primary, .btn-outline-secondary, .btn-outline-info {
                padding: 5px 10px;
                font-size: 0.85rem;
            }

            .close-btn {
                font-size: 1rem;
                padding: 5px 8px;
            }
        }
        #chatbot-icon::after {
            content: attr(data-tooltip);
            position: absolute;
            right: 120%; /* Moves it to the left */
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out;
        }

        #chatbot-icon:hover::after {
            opacity: 1;
            visibility: visible;
        }
        
    </style>
</head>
<body>
    <div id="chatbot-icon" onclick="toggleChat()" data-tooltip="Let's chat">ðŸ’¬</div>

    <div id="chatbot-container">
        <div class="chat-header">
            <span class="chat-title">Employee Assistant Bot</span>
            <button class="close-btn" onclick="toggleChat()">Ã—</button>
        </div>
        <div class="chat-window">
            <div class="chat-messages" id="chat-box"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)" />
                <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                <button class="btn btn-outline-secondary" onclick="resetChat()">Reset</button>
                <button class="btn btn-outline-info" onclick="showQuickOptions()">Quick Options</button>
            </div>
        </div>
    </div>

    <script>
        let chatState = 'awaiting_token';
        let employeeId = null;
        let messageHistory = [];
        let isThinking = false;

        function toggleChat() {
            const container = document.getElementById('chatbot-container');
            container.classList.toggle('active');
            if (container.classList.contains('active') && !messageHistory.length) {
                initChat();
            }
        }

        function initChat() {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML = '';
            chatState = 'awaiting_token';
            employeeId = null;
            messageHistory = [];
            appendBotMessage("ðŸ‘‹ Welcome to Employee Assistant Bot!!");
            appendBotMessage("Please enter your employee ID:");
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') sendMessage();
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (!message) return;

            const upperMessage = message.toUpperCase();
            appendUserMessage(upperMessage);
            messageHistory.push({ role: 'user', content: upperMessage });
            userInput.value = '';

            processMessage(message);
        }

        function showThinking() {
            if (isThinking) return;
            isThinking = true;
            const chatBox = document.getElementById('chat-box');
            const loader = document.createElement('div');
            loader.className = 'loader';
            loader.innerHTML = `
                <div class="message-icon"></div>
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;
            chatBox.appendChild(loader);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function hideThinking() {
            isThinking = false;
            const chatBox = document.getElementById('chat-box');
            const loader = chatBox.querySelector('.loader');
            if (loader) {
                chatBox.removeChild(loader);
            }
        }

        function processMessage(message) {
            const upperMessage = message.toUpperCase();

            if (chatState === 'awaiting_token') {
                if (!/^[A-Z0-9]+$/.test(upperMessage)) {
                    appendBotMessage("âš ï¸ Please enter a valid alphanumeric employee ID (letters and numbers only).");
                    return;
                }
                employeeId = upperMessage;
                chatState = 'awaiting_question';
                appendBotMessage(`âœ… Employee ID ${employeeId} set. How can I assist you today?`);
                //showQuickOptions();
            } else {
                showThinking();
                const formData = new FormData();
                formData.append('token', employeeId);
                formData.append('question', upperMessage);

                fetch('/query', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    hideThinking();
                    appendBotMessage(data.response);
                    messageHistory.push({ role: 'bot', content: data.response });
                })
                .catch(error => {
                    hideThinking();
                    appendBotMessage(`Error: ${error.message}`);
                    messageHistory.push({ role: 'bot', content: `Error: ${error.message}` });
                });
            }
        }

        function showQuickOptions() {
            const options = [
                "View Employee Name",
                "Employee Department",
                "in which role"
            ];
            let optionsHtml = "Quick options:<br>" + options.map(opt => 
                `<button class="btn btn-sm btn-outline-primary m-1" onclick="sendQuickOption('${opt}')">${opt}</button>`
            ).join('');
            appendBotMessage(optionsHtml);
        }

        function sendQuickOption(option) {
            appendUserMessage(option);
            messageHistory.push({ role: 'user', content: option });
            processMessage(option);
        }

        function resetChat() {
            initChat();
        }

        function appendBotMessage(text) {
            const chatBox = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = 'bot-message';
            div.innerHTML = `
                <div class="message-icon"></div>
                <div class="message-content">${text}</div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function appendUserMessage(text) {
            const chatBox = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = 'user-message';
            div.innerHTML = `
                <div class="message-icon"></div>
                <div class="message-content">${text}</div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        window.addEventListener('beforeunload', () => {
            localStorage.setItem('chatHistory', JSON.stringify(messageHistory));
        });

        window.addEventListener('load', () => {
            const savedHistory = localStorage.getItem('chatHistory');
            if (savedHistory) {
                messageHistory = JSON.parse(savedHistory);
                messageHistory.forEach(msg => {
                    if (msg.role === 'user') appendUserMessage(msg.content);
                    else appendBotMessage(msg.content);
                });
            }
        });
    </script>
</body>
</html>
